version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
        environment:
          ENFILE: $ENFILE
    steps:
      - checkout
      - setup_remote_docker
      - run: npm install
      - run: echo -e $ENVFILE >> .env
      - run: ls
      - run: cat .env
      - run: npm run lint
      - run: npm run test
